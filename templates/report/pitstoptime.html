<h4>{{ header }}</h4>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <canvas id="PitstopsMin" width="400" height="150"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <canvas id="PitstopsAvg" width="400" height="150"></canvas>
        </div>
    </div>
</div>
<script>
var ctx = document.getElementById("PitstopsMin");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{ labels }},
        datasets: [{
            label: 'Монако',
            fill: false,
            data: {{ data.0.0 }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)'
            ],
            borderWidth: 1
        },{
            label: 'Испания',
            fill: false,
            data: {{ data.1.0 }},
            backgroundColor: [
                'rgba(54, 162, 235, 0.2)'
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)'
            ],
            borderWidth: 1
        },{
            label: 'Великобритания',
            fill: false,
            data: {{ data.2.0 }},
            backgroundColor: [
                'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        tooltips: {
            position: 'nearest',
            mode: 'index',
            intersect: false,
        },
        title: {
            display: true,
            text: 'Лучшее время'
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:false
                }
            }]
        }
    }
});
</script>
