<h2>{{ selected }}</h2>
<div class="row">
    <div class="col-md-6">
        <h4>Личный зачет</h4>
        <table class="table table-striped table-condensed" style="width: auto">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Гонщик</th>
                    <th>Очки</th>
                    <th>Победы</th>
                </tr>
            </thead>
            <tbody>
                {% for driver in drivers %}
                    <tr>
                        <td>{{driver.0}}</td>
                        <td><a href="/driver/{{ driver.5 }}">{{driver.2.0}}. {{driver.3}}</a></td>
                        <td>{{driver.1}}</td>
                        <td class="text-center">{{driver.4}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h4>Командный зачет</h4>
        <table class="table table-striped table-condensed" style="width: auto">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Команда</th>
                    <th>Очки</th>
                    <th>Победы</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                    <tr>
                        <td>{{team.0}}</td>
                        <td><a href="/team/{{ team.4 }}">{{team.2}}</a></td>
                        <td>{{team.1}}</td>
                        <td class="text-center">{{team.3}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
